<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header">
      <nav class="header__menu">
        <img class="header__menu__icon" src="/img/burger.svg" alt="menu" />
      </nav>

      <div class="header__logo">
        <img class="header__logo__icon" src="/img/Group.svg" alt="logo" />
        <div class="header__logo__divider"></div>
      </div>

      <ul class="header__service">
        <img
          class="header__sevice__icon-repair"
          src="/img/repair.svg"
          alt="repair"
        />
        <img
          class="header__sevice__icon-checkstatus"
          src="/img/checkstatus.svg"
          alt="service"
        />
      </ul>
    </header>

    <main class="main">
      <h1 class="main__title">Услуги и сервисы</h1>
      
      <ul class="main__services-list">
        <li class="services-list__item services-list__item_active">
          <a class="services-list__link services-list__link_first" href="#">Ремонтируемые устройства</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link" href="#">Дополнительные услуги</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link" href="#">Цены на услуги</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link" href="#">Специальные цены</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link" href="#">Ремонтируемые бренды</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link" href="#">Адреса сервисных центров</a>
        </li>
        <li class="services-list__item">
          <a class="services-list__link services-list__link_last" href="#">Отзывы</a>
        </li>
      </ul>

      <div>
        <div></div>
        <div></div>
      </div>
    </main>

  </body>
</html>
